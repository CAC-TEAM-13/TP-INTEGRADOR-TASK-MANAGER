    function Addtask() {
        // Resetea el formulario dentro del modal
        $('#ModalForm')[0].reset();

    function addNewTask() {
        let addNameTask = $("#addNameTask").val();
        let addtextDescripcion = $("#addtextDescripcion").val();
        let select1 = document.getElementById("addselectUsuario");
        let addselectUsuario = select1.options[select1.selectedIndex].value;
        let select2 = document.getElementById("addselectStatus");
        let addselectStatus = select2.options[select2.selectedIndex].value;
        let datepicker1 = $("#datepicker1").val();
        let datepicker2 = $("#datepicker2").val();

        $.ajax({
            url: '<%= process.env.SRV_PH %>/task/addNewTask',
            type: 'GET',
            data: {
                NameTask: addNameTask,
                textDescripcion: addtextDescripcion,
                idUsuario: addselectUsuario,
                idStatus: addselectStatus,
                fechaInicio: datepicker1,
                fechaFin: datepicker2
            },
            beforeSend: function () {
                document.body.style.cursor = 'wait'; // cambia el cursor a espera
            },
            async: true,
            error: function (xhr, status, error) {
                if (xhr.status == 408) {
                    $.confirm({
                        title: 'Alert!',
                        content: 'Your session has expired. Please relogin',
                        buttons: {
                            Login: function () {
                                window.open('<%= process.env.SRV_PH %>/login', '_self');
                            },
                        }
                    });
                } else {
                    $.alert({ title: 'Alert!', content: `Error en la busqueda - ${error}` });
                }
            },
            success: function (respuesta) {
                if (respuesta) {
                    null;
                    $.alert({ title: 'Mensaje!', content: `Se creo la tarea  Id: ${respuesta[0].idTarea} Nombre: ${respuesta[0].NameTask}` });
                } else {
                    $.alert({ title: 'Error!', content: `No se pudo crear tarea` });
                }
            },
            complete: function () {
                closeModal();
                // Vaciar los contenedores de las tarjetas
                $('#tarjetasUsuarios').empty();
                $('#tareasUsuarios').empty();
                $('#tareasUsuariosCerradas').empty();
                $('#tareasSinAsignar').empty();
                getDatos();
                document.body.style.cursor = 'default'; // cambia el cursor a espera
            }
        });
    };

    function generarTarjetas(datos) {
        console.log(datos)
        let conteos = {};
        let tareas = {};

        for (let fila of datos) {
            let idUsuario = fila[8] || 'Sin-Asignar';
            let estadoTarea = fila[6];
            let idTarea = fila[0];
            let comentario = fila[11];
            let fechaComentario = fila[12];

            if (!conteos[idUsuario]) {
                conteos[idUsuario] = {
                    asignadas: 0,
                    enProceso: 0,
                    cerradas: 0
                };
            }

            if (!tareas[idTarea]) {
                tareas[idTarea] = {
                    ...fila,
                    comentarios: []
                };

                switch (estadoTarea) {
                    case 1:
                    case 3:
                        conteos[idUsuario].asignadas++;
                        break;
                    case 2:
                        conteos[idUsuario].enProceso++;
                        break;
                    case 4:
                        conteos[idUsuario].cerradas++;
                        break;
                }
            }

            if (comentario) {
                tareas[idTarea].comentarios.push({
                    texto: comentario,
                    fecha: fechaComentario,
                    autor: idUsuario
                });
            }
        }
        for (let idUsuario in conteos) {
            let card = createCard(idUsuario, conteos[idUsuario]);
            if (idUsuario !== 'Sin-Asignar') {
                $('#tarjetasUsuarios').append(card);
            }
        }

        for (let idTarea in tareas) {
            let color;
            if (tareas[idTarea][6] === 4) { color = 'text-bg-danger' }
            else if (tareas[idTarea][6] === 3) { color = 'text-bg-warning' } else { color = 'text-bg-success' };


            let task = createTask(tareas[idTarea], tareas[idTarea][8], tareas[idTarea].comentarios, color);
            if (tareas[idTarea][6] === 4) {
                $('#tareasUsuariosCerradas').append(task);
            } else if (tareas[idTarea][6] === 0) {
                $('#tareasSinAsignar').append(task);
            } else {
                $('#tareasUsuarios').append(task);
            }
        }

        $('#tareasUsuarios .card, #tareasUsuariosCerradas .card, #tareasSinAsignar .card').hide();
    }

        <div class="card-header text-center">${idUsuario}</div>
        <div class="card-body">
            <b>Tareas:</b>
            <p class="card-text-task">Asignadas: <span>${tareas.asignadas}</span></p>
            <p class="card-text-task">En proceso: <span>${tareas.enProceso}</span></p>
            <p class="card-text-task">Cerradas: <span>${tareas.cerradas}</span></p>
        </div>
        <div class="card-footer text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <div class="d-grid gap-1 d-md-flex justify-content-md-end ">
                    <button class="btn btn-primary btn-sm" type="button" place-holder="Ver"
                        onclick="viewTask('${idUsuario}');"><i class="icon-visible"></i></button>
                        
                        <button class="btn btn-primary btn-sm" type="button" place-holder="Cerradas" title="Cerradas"
                        onclick="viewTaskClose('${idUsuario}');"><i class="icon-circle-check-outline"></i></button>
                </div>

        </div>
    </div>`;
        return card;
    }

    function createTask(tarea, usuario, comentarios, color) {

        let options = [
            { value: '999', text: 'Seleccionar' },
            { value: '0', text: 'Sin Asignar' },
            { value: '1', text: 'Asignada' },
            { value: '2', text: 'En Proceso' },
            { value: '3', text: 'En Espera' },
            { value: '4', text: 'Cerrado' }
        ].map(option =>
            `<option value="${option.value}" ${tarea[6] == option.value ? 'selected' : ''}>${option.text}</option>`
        ).join('');

        // Crear un elemento de lista para cada comentario
        let listaComentarios = '';
        if (comentarios) {
            listaComentarios = comentarios.map(comentario =>
                `<div class="list-group-item list-group-item-action" aria-current="true">
        <div class="d-flex w-100 justify-content-between">
            <small class="text-body-secondary">${comentario.autor} - ${formatFecha(comentario.fecha)}</small>
        </div>
        <p class="mb-1">${comentario.texto}</p>
    </div>`
            ).join('');
        }

        let task = `<div class="card m-1 text-bg-light col-2 card-header-PT cardTask"  id="${tarea[0]}" data-usuario="${usuario || 'SinAsignar'}">
            <div class="card-header text-center ${color}">${tarea[1]}</div>
            <div class="card-body col-12">
                <form id="formTask_${tarea[0]}" action="">
                <input type="text"  id="inputTaskId_${tarea[0]}" value="${tarea[0]}" style="display: none;">
                <input type="text"  id="inputUserId_${tarea[0]}" value="${tarea[7]}" style="display: none;">
                <chi-label for="textDescripcion" ata-placement="top" data-toggle="tooltip" title="" data-original-title="">
                    Descripción</chi-label>
                <textarea class="form-control text-left" style="min-width: 100%" name="textDescripcion" id="textDescripcion" cols="34" rows="5" disabled>${tarea[2]}</textarea>
                ${tarea[6] == 0 ? `
                                <chi-label for="udpSelectUsuario_${tarea[0]} ata-placement="top" data-toggle="tooltip"
                                    title="" data-original-title="Seleccione el Usuario">
                                    Usuario</chi-label>
                                <select class="form-select form-select-sm col-12" id="udpSelectUsuario_${tarea[0]}"
                                    aria-label="Small select example">
                                    <option value="999" selectedindex="0">Seleccionar</option>
                                    <option value="2">GuillermoR</option>
                                    <option value="3">KarinaG</option>
                                    <option value="5">MariaJoseP</option>
                                    <option value="6">MelanyA</option>
                                    <option value="1">RomanA</option>
                                    <option value="4">RoyA</option>
                                    <option value="7">TomasV</option>
                                </select>`
                : ''}
                <chi-label for="selectStatus" ata-placement="top" data-toggle="tooltip" title="" data-original-title="Seleccione el estado">
                    Estado</chi-label>
                    <select class="form-select form-select-sm col-12" id="selectStatus_${tarea[0]}" aria-label="Small select example">
                        ${options}
                    </select>
                <chi-label for="textObservaciones_${tarea[0]}" ata-placement="top" data-toggle="tooltip" title="" data-original-title="">
                    Observaciones</chi-label>
                <textarea class="form-control text-left" name="textObservaciones" id="textObservaciones_${tarea[0]}" cols="34" rows="3" ${tarea[6] == 4 ? 'disabled' : ''}></textarea>
                <chi-label for="textObservaciones" ata-placement="top" data-toggle="tooltip" title="" data-original-title="">
                
                    <chi-label for="fecha_inicio" ata-placement="top" data-toggle="tooltip" title="" data-original-title="">Fecha de Inicio</chi-label>
                    <input type="text" class="form-control" id="fecha_inicio" value="${formatFecha(tarea[3])}" disabled>
                <small>Comentarios anteriores</small></chi-label>
                <div class="list-group">
    ${listaComentarios}
</div>

<div class="card-footer text-center">
    <div class="btn-group" role="group" aria-label="Basic example">
        <div class="d-grid gap-1 d-md-flex justify-content-md-end ">
            ${tarea[6] == 4 ? '' : `<button class="btn btn-primary btn-sm" type="button" onclick="saveTask('${tarea[0]}');">Guardar</button>`}
            <button class="btn btn-dark btn-sm" type="reset">Cancelar</button>
        </div>
    </div>
</div>
            </form>
            </div>
        </div>`;
        return task;
    }

    function formatFecha(fecha) {
        var fecha = new Date(fecha);
        var dia = fecha.getDate();
        var mes = fecha.getMonth() + 1; // Los meses en JavaScript empiezan en 0
        var año = fecha.getFullYear();
        var hora = fecha.getHours();
        var minuto = fecha.getMinutes();

        // Asegurarse de que el día, el mes, la hora y el minuto sean de dos dígitos
        if (dia < 10) dia = '0' + dia;
        if (mes < 10) mes = '0' + mes;
        if (hora < 10) hora = '0' + hora;
        if (minuto < 10) minuto = '0' + minuto;

        var fechaFormateada = dia + '/' + mes + '/' + año + ' ' + hora + ':' + minuto;
        return fechaFormateada
    }
